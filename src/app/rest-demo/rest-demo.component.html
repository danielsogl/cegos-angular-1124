<input type="search" [(ngModel)]="searchControl" />
<input type="number" min="1" max="100" step="5" [(ngModel)]="limitControl" />

<ul>
  @for (product of store.productsEntities(); track $index) {
  <li>
    <a [routerLink]="[product.id]">{{ product.title }}</a>
  </li>
  }
</ul>

@if (store.emptyResult()) {
<p>No results found</p>
}
