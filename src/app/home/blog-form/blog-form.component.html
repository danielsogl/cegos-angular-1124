<h2>Create a new entry:</h2>
<div class="form">

    <div class="form-elem">
      <label for="title">Title:</label>
      <input type="text" id="title"/>
    </div>
    <div class="form-elem">
      <label for="title">Image-URL:</label>
      <input type="text" id="image"/>
    </div>
    <div class="form-elem">
      <label for="text">Text:</label>
      <textarea id="text" cols="20" rows="3">
      </textarea>
    </div>
    <div>
      <button>
        Create entry
      </button>
    </div>
  </div>
