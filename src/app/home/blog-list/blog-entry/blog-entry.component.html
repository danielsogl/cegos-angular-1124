<div class="entry">
  <div class="image">
    <img [src]="entry.image" alt="Blog Image" />
  </div>
  <div class="blog-text">
    <span class="title">
      {{ entry.title | customTitle : "lowercase" | uppercase }}
      <!-- {{ today | date : "dd.MM.YYYY" : "Europe/Berlin" }} -->
    </span>
    <p>{{ entry.text }}</p>
  </div>
</div>

<button (click)="changeTitle()">Change title</button>
