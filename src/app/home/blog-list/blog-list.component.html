<h2>Existing Blog-Entries:</h2>
<p>{{ blogentries.length }} entries available</p>

<!-- new control flow syntax -->
@for (entry of blogentries; track $index) {
<app-blog-entry [entry]="entry" />
} @empty {
<p>No entries available</p>
}
