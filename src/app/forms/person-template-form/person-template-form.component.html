<h2>Create a new person:</h2>

<form class="form" #form="ngForm" (ngSubmit)="submit()">
  <div class="form-elem">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="person.name"
      required
      nameValidator
      asyncNameValidator
      #name="ngModel"
    />
  </div>
  <app-form-error [control]="name" />

  <div class="form-elem">
    <label for="surname">Surname:</label>
    <input
      type="text"
      id="surname"
      name="surname"
      [(ngModel)]="person.surname"
      required
      #surname="ngModel"
    />
  </div>
  <app-form-error [control]="surname" />

  <div class="form-elem">
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="person.age"
      required
      min="18"
      #age="ngModel"
    />
  </div>
  <app-form-error [control]="age" />

  <div class="form-elem">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="person.email"
      required
      #email="ngModel"
    />
  </div>
  <app-form-error [control]="email" />

  <div class="form-elem">
    <label for="phone">Phone:</label>
    <input
      type="text"
      id="phone"
      name="phone"
      [(ngModel)]="person.phone"
      required
      #phone="ngModel"
    />
  </div>
  <app-form-error [control]="phone" />

  <div class="form-elem">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="person.address"
      required
      #address="ngModel"
    />
  </div>
  <app-form-error [control]="address" />

  <div>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
