<h2>Create a new person:</h2>

<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-elem">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" />
  </div>

  <div class="form-elem">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" formControlName="surname" />
  </div>

  <div class="form-elem">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" formControlName="age" />
  </div>

  <div class="form-elem">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" />
  </div>

  <div class="form-elem">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" formControlName="phone" />
  </div>

  <div class="form-elem">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" formControlName="address" />
  </div>

  <div>
    <button type="submit" [disabled]="form.invalid">Submit</button>

    <button (click)="toggleNameRequired()">Toggle Name Validator</button>
    <button (click)="resetForm()">Reset Form</button>
  </div>
</form>
